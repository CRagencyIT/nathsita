  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      overflow-x: hidden;
      cursor: url('https://sweezy-cursors.com/wp-content/uploads/cursor/cute-black-cat-walking-animated/cute-black-cat-walking-animated-custom-cursor.gif'), auto;
    }

    h1 {
      font-size: 3rem;
      margin-top: 1.5rem;
      letter-spacing: 3px;
      text-shadow: 0 0 12px #880000, 0 0 24px #aa0000;
      animation: fadeIn 2s ease-in-out;
    }

    .cross {
      font-size: 5rem;
      margin: 1rem 0;
      color: #660000;
      text-shadow: 0 0 10px #ff0000, 0 0 40px #880000;
      animation: pulse 2s infinite ease-in-out;
    }

    .tiktok-frame {
      display: block;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      border: 2px solid #550000;
      box-shadow: 0 0 20px #880000, inset 0 0 10px #220000;
      border-radius: 20px;
      padding: 1rem;
      margin: 2.5rem auto;
      max-width: 800px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeUp 1.5s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    .tiktok-frame:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #ff0000, inset 0 0 15px #330000;
    }

    .instagram-frame {
      display: block;
      background: linear-gradient(145deg, #1a0000, #000);
      border: 2px solid #550000;
      border-radius: 12px;
      padding: 1rem 2rem;
      box-shadow: 0 0 20px #880000, inset 0 0 10px #220000;
      transition: all 0.3s ease-in-out;
      margin: 2.5rem auto;
      animation: fadeUp 1.5s ease-out forwards;
      animation-delay: 1.2s;
      opacity: 0;
    }

    .instagram-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff0000, inset 0 0 15px #330000;
    }

    .instagram-frame a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff0000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.15); opacity: 0.8; }
    }

    a {
      color: #ff4444;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 10px #ff0000;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
