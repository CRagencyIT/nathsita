<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessesus Cinerum</title>

  <style>
    /* === Estilo base === */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0b0b0b 0%, #000000 100%);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;

      /* Cursor de pata de gato (compatible con todos los navegadores de escritorio) */
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat999.ani'), 
              url('https://cur.cursors-4u.net/nature/nat-10/nat999.png'),
              auto;
    }

    /* === T铆tulo con glow === */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 20px #ff1f71, 0 0 40px #ff1f71;
      margin-bottom: 20px;
    }

    /* === Secci贸n de redes === */
    .socials {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .socials iframe, .socials blockquote {
      width: 90vw;
      max-width: 400px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 31, 113, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .socials iframe:hover, .socials blockquote:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 31, 113, 0.6);
    }

    /* === Responsividad m贸vil === */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .socials iframe, .socials blockquote {
        width: 95vw;
        padding: 8px;
      }

      /* En m贸viles no mostrar el cursor personalizado */
      body {
        cursor: auto;
      }
    }
  </style>
</head>

<body>
  <h1>Dessesus Cinerum </h1>

  <div class="socials">
    <!-- Instagram -->
    <blockquote 
      class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/dessesus_cinerum/"
      data-instgrm-version="14">
      <p> S铆gueme en Instagram <br>
      <a href="https://www.instagram.com/dessesus_cinerum" target="_blank">@dessesus_cinerum</a></p>
    </blockquote>

    <!-- TikTok -->
    <blockquote 
      class="tiktok-embed"
      cite="https://www.tiktok.com/@dessesus_cinerum"
      data-video-id=""
      style="max-width: 400px;">
      <p>猬 Mira mis videos en TikTok 猬<br>
      <a href="https://www.tiktok.com/@dessesus_cinerum" target="_blank">@dessesus_cinerum</a></p>
    </blockquote>
  </div>

  <!-- Scripts de integraci贸n -->
  <script async src="https://www.instagram.com/embed.js"></script>
  <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
