<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>la bio de ciner üñ§</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ---------- BASE ---------- */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      overflow-x: hidden;
      cursor: url('https://sweezy-cursors.com/wp-content/uploads/cursor/cute-black-cat-walking-animated/cute-black-cat-walking-animated-custom-cursor.gif'), auto;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-top: 1.5rem;
      letter-spacing: 3px;
      text-shadow: 0 0 12px #880000, 0 0 24px #aa0000;
      animation: fadeIn 2s ease-in-out;
    }

    .cross {
      font-size: clamp(3rem, 8vw, 5rem);
      margin: 1rem 0;
      color: #660000;
      text-shadow: 0 0 10px #ff0000, 0 0 40px #880000;
      animation: pulse 2s infinite ease-in-out;
    }

    .tikok {
      margin: 1rem 0;
      font-size: 1rem;
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
      animation-delay: 0.3s;
    }

    /* ---------- FRAMES ---------- */
    .tiktok-frame,
    .instagram-frame {
      display: block;
      margin: 2.5rem auto;
      padding: 1.5rem;
      border: 2px solid #550000;
      box-shadow: 0 0 20px #880000, inset 0 0 10px #220000;
      border-radius: 16px;
      width: 90%;
      max-width: 700px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
    }

    .tiktok-frame {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      animation-delay: 0.6s;
    }

    .instagram-frame {
      background: linear-gradient(145deg, #1a0000, #000);
      animation-delay: 1.3s;
    }

    .tiktok-frame:hover,
    .instagram-frame:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #ff0000, inset 0 0 15px #330000;
    }

    .redes-texto {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #ff0000;
    }

    .instagram-frame a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff0000;
    }

    .instagram-frame a:hover {
      text-shadow: 0 0 20px #ff0000;
    }

    /* ---------- ANIMACIONES ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.15); opacity: 0.8; }
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      text-shadow: 0 0 5px #220000;
      animation: fadeIn 2s ease-in-out 1.6s forwards;
      opacity: 0;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .tiktok-frame,
      .instagram-frame {
        width: 92%;
        padding: 1.2rem;
      }

      .redes-texto {
        font-size: 1rem;
      }

      .instagram-frame a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ü¶á Cinerum ü¶á</h1>

  <div class="cross">ìãπ</div>
  
  <div class="tikok">mis redes debajo</div>

  <!-- TikTok -->
  <div class="tiktok-frame">
    <p class="redes-texto">seguime en TikTok üñ§</p>
    <blockquote class="tiktok-embed"
      cite="https://www.tiktok.com/@dessesus_cinerum"
      data-unique-id="dessesus_cinerum"
      data-embed-type="creator"
      style="max-width: 780px; min-width: 288px;">
      <section>
        <a target="_blank" href="https://www.tiktok.com/@dessesus_cinerum?refer=creator_embed">
          @dessesus_cinerum
        </a>
      </section>
    </blockquote>
    <script async src="https://www.tiktok.com/embed.js"></script>
  </div>

  <!-- Instagram -->
  <div class="instagram-frame">
    <a href="https://www.instagram.com/dessesus_cinerum/" target="_blank">
      Mi Instagram ü¶á
    </a>
  </div>

  <footer>
    <p>hecho con amor para <strong>Ciner</strong> üïØÔ∏è</p>
  </footer>
</body>
</html>
